 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Authentication System</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- this code is written by ashish sharma -->
     <div class="wrapper">
        <form action="">
            <h1>signup</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirm password" required>
                <i class='bx bx-target-lock'></i>
            </div>
            
            <button type="signup" class="btn">signup</button>
            <div class="register-link">
            <p>Already have an account? <a href="index.html">login here</a></p>
           
        </div>
        </form>
     </div>

        <script>
    // Function to validate the signup form
    function validateForm(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the values of the password and confirm password fields
        const password = document.querySelector('input[type="password"]:nth-child(1)').value;
        const confirmPassword = document.querySelector('input[type="password"]:nth-child(2)').value;

        // Check if the passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false; // Stop the form submission
        }

        // If everything is fine, you can submit the form or do further processing
        alert("Signup successful!");
        // Here you can add code to actually submit the form, for example:
        // document.querySelector('form').submit();
    }

    // Add an event listener to the form
    document.querySelector('form').addEventListener('submit', validateForm);
</script>

</body>
</html>
